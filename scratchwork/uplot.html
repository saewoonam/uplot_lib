<div id="plot"></div>

<script>
data = [[1,2,3, 4]]

            title: '',

                    'points': { 'space': 0, 'size': 10},
                },
            ],
        };
console.log(options)
for (i=1; i<data.length; i++) {

}

u2 = new uPlot(options, data, document.getElementById("plot"))
